- install:
  - exec_in: echo "deb http://download.opensuse.org/repositories/network:/messaging:/zeromq:/release-stable/Debian_9.0/ ./" >> /etc/apt/sources.list
  - exec_in: wget https://download.opensuse.org/repositories/network:/messaging:/zeromq:/release-stable/Debian_9.0/Release.key -O- | sudo apt-key add
  - exec_in: apt-get update && apt-get install  -y --no-install-recommends libzmq3-dev libzmq5
